<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}IA-HASH{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <header class="topbar">
      <div class="topbar-inner">
        <a class="brand" href="/">
          <img src="/static/logo.png" alt="IA-HASH">
          <span>IA-HASH</span>
        </a>
        <nav class="nav-links">
          <a href="/" class="{% if request.url.path == '/' %}active{% endif %}">Inicio</a>
          <a href="/pairs" class="{% if request.url.path.startswith('/pairs') %}active{% endif %}">Pares</a>
          <a href="/prompt-url" class="{% if request.url.path.startswith('/prompt-url') %}active{% endif %}">Prompt + URL</a>
          <a href="/checker" class="{% if request.url.path.startswith('/checker') %}active{% endif %}">Checker</a>
          <a href="/prompts" class="{% if request.url.path.startswith('/prompts') %}active{% endif %}">Prompts</a>
          <a href="/sequences" class="{% if request.url.path.startswith('/sequences') %}active{% endif %}">Secuencias</a>
          <a href="/compare" class="{% if request.url.path.startswith('/compare') %}active{% endif %}">Compare</a>
          <a href="/docs" class="{% if request.url.path.startswith('/docs') %}active{% endif %}">Docs</a>
          <a href="/account" class="{% if request.url.path.startswith('/account') %}active{% endif %}">Cuenta</a>
        </nav>
      </div>
    </header>

    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <footer>
      <div>IA-HASH v1.2 Â· Open protocol for verifiable IA outputs</div>
    </footer>
  </body>
</html>
